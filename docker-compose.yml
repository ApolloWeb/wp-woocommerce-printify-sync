services:
  wp_app:
    container_name: wp_app
    restart: unless-stopped
    image: robowen1972/wordpress_app:latest
    volumes:
      - .:/var/www/html:delegated
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.d/zz-custom.conf:ro
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - WP_HOME=${WP_HOME}
      - WP_SITEURL=${WP_SITEURL}
      - WP_CONTENT_DIR=${WP_CONTENT_DIR}
      - WP_CONTENT_URL=${WP_CONTENT_URL}
      - WP_ADMIN_USER=${WP_ADMIN_USER}
      - WP_ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
      - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - WP_DEBUG=${WP_DEBUG}
      - WP_DEBUG_LOG=${WP_DEBUG_LOG}
      - WP_DEBUG_DISPLAY=${WP_DEBUG_DISPLAY}
      - WORDPRESS_CONFIG_EXTRA=${FS_METHOD}
    depends_on:
      - wp_db
      - wp_redis
    networks:
      - wp_network

  wp_db:
    image: mariadb:latest
    container_name: wp_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_CLIENT_FLAGS: ${MYSQL_CLIENT_FLAGS}
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - wp_network

  wp_redis:
    image: redis:alpine
    container_name: wp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    environment:
      - WP_REDIS_HOST=${WP_REDIS_HOST}
      - WP_REDIS_PORT=${WP_REDIS_PORT}
      - WP_REDIS_DATABASE=${WP_REDIS_DATABASE}
      - WP_REDIS_TIMEOUT=${WP_REDIS_TIMEOUT}
      - WP_REDIS_READ_TIMEOUT=${WP_REDIS_READ_TIMEOUT}
      - ENABLE_REDIS_CACHE=${ENABLE_REDIS_CACHE}
    networks:
      - wp_network

  wp_nginx:
    image: nginx:latest
    container_name: wp_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - wp_network
    depends_on:
      - wp_app
volumes:
  db_data:

networks:
  wp_network: