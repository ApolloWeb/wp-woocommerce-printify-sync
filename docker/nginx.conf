worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;

        root /var/www;
        index index.php index.html index.htm;

        # Enable URL rewriting for WordPress Permalinks
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Handle PHP files via PHP-FPM
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            fastcgi_param HTTP_PROXY "";
        }

        # Deny access to hidden files and backup files
        location ~* /(?:\.htaccess|\.git|\.svn|\.backup|license\.txt|readme\.html)$ {
            deny all;
        }

        # Protect wp-config.php
        location ~* wp-config.php {
            deny all;
        }

        # Protect XML-RPC (Reduce bot traffic)
        location ~* xmlrpc.php {
            deny all;
        }

        # Block direct access to wp-includes files
        location ~* /wp-includes/.*\.php$ {
            deny all;
        }

        # Prevent PHP execution in uploads folder
        location /wp-content/uploads/ {
            location ~ \.php$ {
                deny all;
            }
        }

        # Enable browser caching for static files
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm)$ {
            expires 365d;
            log_not_found off;
            access_log off;
        }

        # Enable browser caching for XML, fonts, and other resources
        location ~* \.(xml|txt|json|rss|atom|ttf|woff|woff2|eot|svg)$ {
            expires 30d;
            log_not_found off;
            access_log off;
        }

