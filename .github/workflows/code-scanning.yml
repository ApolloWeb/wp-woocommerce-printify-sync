name: Code Scanning

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  code-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- PHP Code Analysis ---
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install PHP dependencies
        run: composer install

      - name: Install PHPCS, WPCS, PHPCSExtra & PHPCSUtils
        run: |
          composer require --dev squizlabs/php_codesniffer wp-coding-standards/wpcs dealerdirect/phpcodesniffer-composer-installer php-stan/phpcsutils phpcsstandards/phpcsextra
          vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs,vendor/phpcsstandards/phpcsextra
          vendor/bin/phpcs -i

      - name: Run PHPCS with WordPress Coding Standards
        run: vendor/bin/phpcs --standard=phpcs.xml.dist

      # --- PHPStan for WordPress ---
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --configuration=phpstan.neon --error-format=sarif > phpstan-report.sarif

      - name: Upload PHPStan SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: phpstan-report.sarif

      # --- JavaScript (jQuery) Code Analysis ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Node.js dependencies
        run: |
          npm install eslint eslint-plugin-jquery --save-dev

      - name: Run ESLint
        run: npx eslint wp-content/plugins/wp-woocommerce-printify-sync/assets/js/ --config .eslintrc.json --format sarif --output-file eslint-report.sarif

      - name: Upload ESLint SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: eslint-report.sarif
