name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GitHub CLI
        uses: cli/gh-action@v2

      - name: Create Release
        run: |
          gh release create $GITHUB_REF --title "Release $GITHUB_REF" --notes "Release notes for $GITHUB_REF"