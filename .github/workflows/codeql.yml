name: "CodeQL Analysis with Additional Actions"

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  codeql:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Run PHPStan for WordPress
      - name: Run PHPStan for WordPress
        uses: wearerequired/phpstan-wordpress-action@v1
        with:
          php_version: 8.1

      # Run PHP Lint
      - name: PHP Lint
        run: |
          find . \( -path "./vendor" -o -path "./node_modules" \) -prune -o -type f -name "*.php" -print0 | \
          while IFS= read -r -d '' file; do
            php -l "$file" || echo "Syntax error in $file"
          done || true

      # Run PHP Code Sniffer
      - name: PHP Code Sniffer
        uses: php-actions/phpcs@v1
        with:
          php_version: 8.1
          path: .
          standard: phpcs.xml

      # Commented out PHPUnit tests
      # - name: PHPUnit Tests
      #   uses: php-actions/phpunit@v9
      #   with:
      #     php_version: '8.1'

      # Set up Node.js for ESLint
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Run ESLint
      - name: ESLint Code Lint & Fix
        uses: actions-eslint/eslint-action@v3
        with:
          eslint_args: "src/**/*.js --fix"
          github_token: ${{ secrets.GITHUB_TOKEN }}
