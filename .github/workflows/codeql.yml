name: Plugin Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    #install PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, zip
        coverage: none
        tools: composer:v2

    # Validate the composer file if you're using it
    - name: Validate composer.json and composer.lock
      if: hashFiles('composer.json') != ''
      run: composer validate --strict

    # Install dependencies if you're using composer
    - name: Install dependencies
      if: hashFiles('composer.json') != ''
      run: composer install --prefer-dist --no-progress

    # Create plugin artifact
    - name: Create plugin archive
      run: |
        mkdir build
        rsync -av --progress . ./build/ --exclude .git --exclude .github --exclude build --exclude tests --exclude node_modules --exclude vendor

    # Upload the plugin files using the latest v4 version
    - name: Upload plugin artifact
      uses: actions/upload-artifact@v4
      with:
        name: wp-woocommerce-printify-sync
        path: build/
        retention-days: 5