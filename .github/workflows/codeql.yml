name: "CodeQL Analysis with Additional Actions"

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  codeql:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install PHP dependencies
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # Run PHPStan for WordPress
      - name: PHPStan for WordPress
        run: composer
        uses: dingo-d/phpstan-wp-action@v2

      # PHP Lint
      - name: PHP Lint
        uses: michaelw90/PHP-Lint@2.1.0
        with:
          php_version: 8.2

      # Run & fix PHP Code Sniffer
      - name: Run & fix PHP Code Sniffer
        uses: shalior/wordpress-phpcs-action@v2.0.0
        with:
          github_token: ${{ secrets.github_token }}
          use_default_configuration_file: true

      # Commented out PHPUnit tests
      # - name: PHPUnit Tests
      #   uses: php-actions/phpunit@v9
      #   with:
      #     php_version: '8.2'

      # ESLint Code Lint & Fix
      - name: ESLint Code Lint & Fix
        uses: permafrost-dev/eslint-docker-ga@v1.0.0
        with:
          path: "src/**/*.js"
          args: "--fix"
