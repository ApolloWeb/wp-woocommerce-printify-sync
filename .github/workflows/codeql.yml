name: "CodeQL Analysis with Additional Actions"

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  codeql:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install PHP dependencies
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - linter_name:
        name: runner / phpcs
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: shalior/wordpress-phpcs-action@master
            with:
              github_token: ${{ secrets.github_token }}
              use_default_configuration_file: true
              phpcs_args: '-n' # ignore warnings
          - uses: stefanzweifel/git-auto-commit-action@v4 # auto commit the fixes action for GitHub
            with:
              commit_message: Fix PHPCS errors
