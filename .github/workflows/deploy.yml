name: Deploy to FTP Server

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
      environment: WooCommerce Printify
    steps:
      # Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v2

      # Set up FTP client (lftp)
      - name: Set up FTP client
        run: sudo apt-get install -y lftp

      # Deploy to FTP server
      - name: Deploy to FTP server
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          mkdir -p /public_html/wp-content/plugins/wp-woocomerce-printiify-sync
          mirror -R ./ /public_html/wp-content/plugins/wp-woocomerce-printiify-sync
