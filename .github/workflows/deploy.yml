name: Deploy to FTP Server

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout the repository
        uses: actions/checkout@v2

      # Set up the FTP client (lftp)
      - name: Set up FTP client
        run: sudo apt-get install -y lftp

      # Debugging Step: Print FTP secrets to check if they're passed correctly
      - name: Print FTP secrets for debugging
        run: |
          echo "FTP_HOST is set to: $FTP_HOST"
          echo "FTP_USERNAME is set to: $FTP_USERNAME"
          echo "FTP_PASSWORD is set to: $FTP_PASSWORD"

      # Test FTP connection manually
      - name: Test FTP connection manually
        run: |
          echo "Testing FTP connection..."
          lftp -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST -e "ls; quit"

      # Deploy to FTP server
      - name: Deploy to FTP server
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Starting FTP connection..."
          lftp -d -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST <<EOF
            mkdir -p /public_html/wp-content/plugins/wp-woocomerce-printiify-sync
            mirror -R ./ /public_html/wp-content/plugins/wp-woocomerce-printiify-sync
            quit
          EOF
          echo "Deployment complete!"
