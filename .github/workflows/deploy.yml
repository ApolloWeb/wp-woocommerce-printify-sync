name: Deploy to FTP Server

on:
  push:
    branches:
      - master  # Trigger deployment on push to master branch
  pull_request:
    branches:
      - master  # Trigger deployment on pull request to master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up FTP client
      run: sudo apt-get install -y lftp  # Install FTP client (lftp)

    - name: Deploy to FTP server
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}  # Store sensitive data in GitHub Secrets
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST <<EOF
        mirror -R ./ /public_html/wp-content/plugins/wp-woocomerce-printiify-sync  # Path on the server
        quit
        EOF
