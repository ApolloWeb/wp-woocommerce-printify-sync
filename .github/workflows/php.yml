name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🛠 Checkout Repository
      uses: actions/checkout@v4

    - name: 🔧 Set Up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.2"  # ✅ Ensure a consistent PHP version

    - name: ✅ Validate composer.json and composer.lock
      run: composer validate --strict

    - name: ⚡ Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: 📦 Install dependencies
      run: composer install --prefer-dist --no-progress

    # Run PHP_CodeSniffer
    - name: 🔍 PHP_CodeSniffer
      uses: Novusvetus/action-php_codesniffer@1.2.17
      with:
        files: .  # ✅ Scan all PHP files
        scan_all: true  # ✅ Scan all files, not just changed ones
        phpcs_path: ./vendor/bin/phpcs  # ✅ Correct path
        standard: phpcs.xml
        fail_on_warnings: false

