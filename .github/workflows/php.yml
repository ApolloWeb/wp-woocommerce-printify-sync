name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    - name: PHP_CodeSniffer
  # You may pin to the exact commit or the version.
  # uses: Novusvetus/action-php_codesniffer@09a4230052b2d590e382178d7c74168eacd7c2d7
      uses: Novusvetus/action-php_codesniffer@1.2.17
      with:
        # Files to check
        files: .php
        # Scan all files and not only changed
        scan_all: false
        # Path to phpcs executable
        phpcs_path: php phpcs.phar
        # Code style standard name or path to phpcs.xml file
        standard: phpcs.xml
        # Whether action should fail on warnings or not, default to true (fails)
        fail_on_warnings: false
          
