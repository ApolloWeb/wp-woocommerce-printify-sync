name: Release Management

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release ZIP
        run: |
          # Exclude development files
          zip -r wp-woocommerce-printify-sync.zip . \
          -x "*.git*" \
          -x "*.github*" \
          -x "tests/*" \
          -x "bin/*" \
          -x "node_modules/*" \
          -x "vendor/*" \
          -x "*.editorconfig" \
          -x "*.gitattributes" \
          -x "composer.*" \
          -x "package*" \
          -x "phpunit*" \
          -x "phpcs*" \
          -x "phpstan*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: wp-woocommerce-printify-sync.zip
          draft: false
          prerelease: false
          generate_release_notes: true