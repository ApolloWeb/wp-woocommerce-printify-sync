<VirtualHost *:80>
    ServerName localhost

    DocumentRoot "/opt/bitnami/wordpress"

    <Directory "/opt/bitnami/wordpress">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory "/opt/bitnami/wordpress/wp-content">
        Options +FollowSymLinks
        Require all granted
    </Directory>

    # Error Documents
    ErrorDocument 503 /503.html

    # Log files
    ErrorLog "/opt/bitnami/apache/logs/error_log"
    CustomLog "/opt/bitnami/apache/logs/access_log" common
</VirtualHost>
