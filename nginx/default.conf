server {
    listen 80;
    server_name localhost;

    root /var/www/html; # Update this to your actual root path

    index index.php index.html index.htm;

    # Serve the root index.php
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Serve WordPress core files from /wp/
    location /wp/ {
        try_files $uri $uri/ /wp/index.php?$args;
    }

    # Handle wp-admin properly
    location /wp-admin/ {
        try_files $uri $uri/ /wp/wp-admin/index.php?$args;
    }

    # Ensure correct access to wp-content
    location /wp-content/ {
        try_files $uri $uri/ =404;
        access_log off;
        log_not_found off;
        expires max;
    }

    location /wp-content/uploads/ {
        try_files $uri $uri/ =404;
        access_log off;
        log_not_found off;
        expires max;
    }

    # Pass PHP scripts to FastCGI server
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # Update this to your PHP-FPM socket or address
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}