server {
    listen 80;
    listen [::]:80;

    server_name localhost;

    root /opt/bitnami/wordpress;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/opt/bitnami/php/var/run/php-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }
}
