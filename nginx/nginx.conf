user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        root /var/www;
        index index.php index.html index.htm;

        # ✅ WordPress Permalinks Rewrite Rules
        location / {
            try_files $uri $uri/ /index.php?$args;
            autoindex on;  # Enables directory listing
            autoindex_exact_size off;  # Show file sizes in human-readable format
            autoindex_localtime on;  # Show file modification time
        }

        # ✅ Pass PHP requests to PHP-FPM
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress_php:9000;  # Match PHP container name in Docker Compose
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # ✅ Prevent access to hidden files (e.g., .htaccess, .git, .env)
        location ~ /\. {
            deny all;
        }

        # ✅ Deny access to wp-config.php for security
        location ~* /wp-config.php {
            deny all;
        }

        # ✅ Block PHP execution in uploads (Prevent malware exploits)
        location /wp-content/uploads/ {
            location ~* \.php$ {
                deny all;
            }
        }

        # ✅ Set proper security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # ✅ Enable Browser Caching for Static Files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|mp4|webm|ogg|mp3|wav|zip|rar|7z)$ {
            expires max;
            log_not_found off;
        }
    }
}
