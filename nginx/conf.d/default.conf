server {
    listen 80;
    listen [::]:80;
    
    server_name _ apolloweb.ngrok.dev;
    root /var/www/html;
    index index.php;

    client_max_body_size 100M;

    # Proper handling for ngrok
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    
    # Fix protocol with ngrok
    set $https_redirect "";
    if ($http_x_forwarded_proto = "https") {
        set $https_redirect "on";
    }

    # WordPress core in /wp directory
    location /wp/ {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle wp-content files
    location /wp-content/ {
        try_files $uri $uri/ =404;
    }

    # PHP processing - using localhost since PHP-FPM is in same container
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Pass HTTPS status correctly with ngrok
        fastcgi_param HTTPS $https_redirect if_not_empty;
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # Security
    location ~ /\. {
        deny all;
    }
}
